<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

  <div class="wrapper">

  <div class="container">

    <div class="img-container">

      <img id="logo" src="./images/logo.svg">

      <img id="mobile-img" src="./images/hero-mobile.jpg">

    </div>

    <div class="content-container">

      <img id="mobile-logo" src="./images/logo.svg">

      <div class="content">
      <h1><span>We're</span> coming soon</h1>

      <p id="desc">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form name="myForm">
        <input placeholder="Email Address" type="email" id="email" name="email" required>
        <img id="error" src="./images/icon-error.svg">

        <button id="submit-btn">
          <img src="./images/icon-arrow.svg">

        </button>
      </form>
      <p id="valid">Please provide a valid email</p>
    </div>

    </div>

    <div class="desktop-bg-container">

      <img id="desktop-bg" src="./images/hero-desktop.jpg">

    </div>

  </div>

  </div>


<script src="./script.js"></script>


</body>

</html>
